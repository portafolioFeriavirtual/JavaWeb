<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>



	<div class="container py-4">
		<div class="color-line"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="back-link back-backend">
						<!-- 	<a href="index.html" class="btn btn-primary">Back to Dashboard</a> -->
					</div>
				</div>
			</div>
		</div>
		<div class=" top_login container-fluid ">
			<div class="row row align-items-end">


				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<div class="text-center m-b-md custom-login">
						<h3>Feria Virtual</h3>
						<p>This is the best app ever!</p>
					</div>
					<div class="hpanel">
						<div class="panel-body">
							<form th:action="@{/login}" id="loginForm" method="post">
								<div class="form-group">
									<label class="control-label" for="username">Username</label> <input
										type="text" placeholder="example@gmail.com"
										title="Please enter you username" required="" value=""
										name="username" id="username" class="form-control"> <span
										class="help-block small">Inicie sesión</span>
								</div>
								<div class="form-group">
									<label class="control-label" for="password">Password</label> <input
										type="password" title="Please enter your password"
										placeholder="******" requiredvalue="" name="password"
										id="password" class="form-control"> <span
										class="help-block small">Yur strong password</span>
								</div>
								<div class="checkbox login-checkbox">
									<label> <input type="checkbox" class="i-checks">
										Remember me
									</label>
									<p class="help-block small">(if this is a private computer)</p>
								</div>
								<button type="submit" class="btn btn-success btn-block loginbtn"
									value="Sign In">Login</button>
								<a class="btn btn-default btn-block" href="#">Register</a>
							</form>

							<div class="row">
								<div class="col-md-12 col-md-12 col-sm-12 col-xs-12 text-center">
									<p>
										Portafolio de titulo <a
											href="https://colorlib.com/wp/templates/">Feria Virtual</a>

									</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>


		</div>

	</div>





	<footer th:replace="Layout/Layout :: footer"> </footer>

</body>
</html>
