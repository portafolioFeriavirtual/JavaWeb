<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/ver/' + ${pedido.cliente.id}}"
						th:text="'&laquo; volver'"></a>
				</h4>

				<form method="post" th:object="${pedido}"
					th:action="@{/pedido/form/}">



					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Empresa'"></label>
						<div class="col-sm-6">
							<input
								th:value="${pedido.cliente.nombre} + '  ' + ${pedido.cliente.apellido}"
								disabled="disabled" class="form-control">
						</div>
					</div>
						<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Solicitud'"></label>
						<div class="col-sm-6">
							<input
								th:value="${pedido.cliente.solicitud}"
								disabled="disabled" class="form-control">
						</div>
					</div>


					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label"
							th:text="'Descripcion'"></label>
						<div class="col-sm-6">

							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="observacion" class="col-sm-2 col-form-label"
							th:text="'observacion'"></label>
						<div class="col-sm-2">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>


					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 col-form-label"
							th:text="'buscar producto'"></label>
						<div class="col-sm-6">

							<input type="text" name="buscar_producto" id="buscar_producto"
								class="form-control" />
						</div>
					</div>

					<table th:replace="pedido/plantilla-item :: itemsPedido">
					</table>
					<table id="cargarItemProductos"
						class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>TOTAL</th>
								<th>Eliminar</th>

							</tr>

						</thead>
						<tbody>

						</tbody>

					</table>
					<h5>
						<span class="badge badge-secondary" id="gran_total">0</span>
					</h5>



					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>

			</div>



		</div>





	</div>








	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="pedido/js/autocomplete-producto :: javascript"></script>
</body>
</html>
